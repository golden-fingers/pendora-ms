  <body>
   <div id="qunit"></div>
   <div id="qunit-fixture"><script src="https://code.jquery.com/qunit/qunit-2.1.1.js"></script></div>
   <script type="text/javascript" src="src.js"></script>
   <script type="text/javascript" src="test.js"></script>

    

<section class="container">
<h1>Timer <span>Golden Finger </span></h1>
  <div id="box" style="font-size: 18 ;font-weight: bolder">00 : 00
   
  </div>
</section>
 
<ul id="options">
   <li><button onclick="PTimer().stop(passedTime);PTimer().setMinutes(1);PTimer().EnableButton();"  >Short Timer</button></li>
   <li><button onclick="PTimer().stop(passedTime);PTimer().setMinutes(10);PTimer().EnableButton();" >Medium Timer</button></li>
   <li><button onclick="PTimer().stop(passedTime);PTimer().setMinutes(25);PTimer().EnableButton();" >Long Timer</button></li>
   <li><button id="ClickButton" onclick="PTimer().startTime(minutes*60) ;PTimer().DisableButton(); " >Start</button></li>
   <li><button onclick="PTimer().pause()" class="show-top">pause\play</button></li>
   <li><button onclick="PTimer().Reset()" class="show-bottom">Reset</button></li>
   <!--
   <li><button id="toggle-backface-visibility">Toggle Backface Visibility</button></li>
   
</ul>
